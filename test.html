<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ClockPicker</title>
<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="dist/bootstrap-clockpicker.min.css">
<link rel="stylesheet" type="text/css" href="assets/css/github.min.css">
</head>
<body>
	<form method="post" action="#">
	<div class="row">
		<div class="col-md-5">
			<div class="input-group clockpicker">
				<input type="text" class="form-control" value="09:30">
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-time"></span>
				</span>
			</div>
		</div>
		<div class="col-md-5">
			<div class="input-group clockpicker">
				<input type="text" class="form-control" value="10:30">
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-time"></span>
				</span>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-5">
			<div class="input-group clockpicker">
				<input type="text" class="form-control" value="11:30">
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-time"></span>
				</span>
			</div>
		</div>
		<div class="col-md-5">
			<div class="input-group clockpicker">
				<input type="text" class="form-control" value="12:30">
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-time"></span>
				</span>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-5">
			<div class="input-group clockpicker">
				<input type="text" class="form-control" value="13:30">
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-time"></span>
				</span>
			</div>
		</div>
		<div class="col-md-5">
			<div class="input-group clockpicker">
				<input type="text" class="form-control" value="14:30">
				<span class="input-group-addon">
					<span class="glyphicon glyphicon-time"></span>
				</span>
			</div>
		</div>
	</div>

	<button class="btn btn-primary">submit</button>
	</form>
	<script type="text/javascript" src="assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="dist/bootstrap-clockpicker.min.js"></script>
	<script type="text/javascript">
		$('.clockpicker').clockpicker();
	</script>
</body>
</html>
